<!DOCTYPE HTML>
<html>

<head>
  <title>HealthCare System</title>
  <meta name="description" content="website description" />

  <link rel="stylesheet" type="text/css" href="static/CSS/style.css" />

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="index.html">HealthCare<span class="logo_colour">System</span></a></h1>
          <h2>AI Enable Healthcare System</h2>
        </div>
      </div>
      <div id="menubar">
        <ul id="menu">
          <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
          <li class="selected"><a href="/home">Home</a></li>
          <li class="selected"><a href="/health">Check Your Health</a></li>
          <li class="selected"><a href="/contactus">Contact Us</a></li>


          {% if user.is_authenticated %}
          <li>Hello,{{user.first_name}}</li>
          <li class="selected"><a href="/logout">Logout</a></li>
          {% else %}
          <li class="selected"><a href="/registration">Registeration</a></li>
          <li class="selected"><a href="/login">Login</a></li>
          {%endif%}

        </ul>
      </div>
    </div>
    {%block index %}

    {% endblock %}

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
